name: Node.js CI

on:
  push:
    branches: [ "main", "DEV" ]
  pull_request:
    branches: [ "main", "DEV" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - run: npm install
      - run: npm run build --if-present

  unit_test:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - run: npm install

      # Executa os testes unit√°rios
      - name: Run unit tests
        run: npm test
